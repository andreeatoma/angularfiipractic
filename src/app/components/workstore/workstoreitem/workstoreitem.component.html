<div *ngIf="workitem">

  <div class="container">
    <div class="col s12 m12">
      <a class="alc" [routerLink]="['/workstore']">Back</a>
      <h4 class="header">{{workitem.title}}</h4>
      <div class="card horizontal">
        <div class="card-image">
          <img class="thumbnail" src="{{imageUrl}}">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{workitem.rezumat}}</p>
          </div>
          <div class="card-action">
            <p class="author">
                {{workitem.author}},  <em>{{workitem.type}}</em>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
