<div class="container">
<div class="addwork_container">
  
  <a class="alc" [routerLink]="['/workstore']">Back</a>
  <h5>Upload your work</h5>
  <form #formData='ngForm' (submit)="onAddSubmit()">
      <md-input-container class="input_container">
        <input mdInput type="text" placeholder="Title" [(ngModel)]="title" name="title" class="txt" required>
      </md-input-container>
      <md-input-container class="input_container">
        <input mdInput type="text" placeholder="Institution" [(ngModel)]="institution" name="institution" class="txt" required>
      </md-input-container>
      <md-input-container class="input_container">
        <input mdInput type="text" placeholder="Author" [(ngModel)]="author" name="author" class="txt" required>
      </md-input-container>
      <md-input-container class="input_container">
        <textarea mdInput placeholder="Rezumat" [(ngModel)]="rezumat" name="rezumat" class="txt" required></textarea>
      </md-input-container>
    

      <label>Type</label>
      <select class="browser-default" type="text" [(ngModel)]="type" name="type" required>
        <option *ngFor="let categorie of categorii" value="{{categorie}}">{{categorie}}</option>
      </select>

             
      <div class="row reset_m">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input id="image" name="image" [(ngModel)]="image" type="file" >
          </div>
        
        </div>
      </div>
     
      <div class="submit_button">
        <input type="submit" value="submit" class="login_button #00838f cyan darken-3 btn-large" [disabled]="!formData.valid">
      </div>
      
  </form>

</div>
</div>
