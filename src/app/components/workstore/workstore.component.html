<div class="page_container news_page">
    <md-toolbar class="space-between #cfd8dc blue-grey lighten-4">
        <div class="search_bar col s12">
            <form class="well">
                <md-input-container class="input_container">
                    <input mdInput type="text" class="form-control" placeholder="Search..." [(ngModel)]="search" name="search" (keyup)="searchProps()">
                </md-input-container>					
            </form>	
        </div>
    </md-toolbar>
    <div class="workstore_container">

        <div class="categorii">
            <div class="row">
                <div class="col s12 m6 l4" *ngFor="let categorie of categorii" (click)="filterCategorie(categorie)">
                    <div hisHoverdirective class="card-panel item_categorie">
                        <span class="white-text">{{categorie}}</span>
                    </div>
                </div>
                <div class="col s12 m6 l4" (click)="resetfilter()">
                    <div hisHoverdirective class="card-panel item_categorie">
                        <span class="white-text">Reset Filter</span>
                    </div>
                </div>
            </div>    
        </div>            
        
        <ul class="workstore_list row">
            <li class="workstore_item" *ngFor="let workitem of workstore">
                <div class="col s12 ">
                    <h5 class="header"><a [routerLink]="['/workstore/'+workitem.$key]">{{workitem.title}}</a></h5>
                    <div class="card horizontal">
                    
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{workitem.rezumat.substr(0, 200)}} <a [routerLink]="['/workstore/'+workitem.$key]">[...]</a></p>

                            </div>
                        
                            <div class="card-action">
                                <p class="author">
                                    {{workitem.author}},  <em>{{workitem.type}}</em>
                                </p>
                                <a [routerLink]="['/workstore/'+workitem.$key]">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="no_results" *ngIf="count === 0">No results found.</div>
</div>
